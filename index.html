<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HGNN Youth · Weekly</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:title" content="향기나는교회 청소년부 주보 · 이번 주 말씀" />
<meta property="og:type" content="website">
<meta property="og:image" content="./resource/img/og.jpg">
<meta property="og:url" content="https://haneulworks.github.io/hgnn-youth-weekly/">
<meta property="og:description" content="예수님의 사랑으로 함께 예배드리는 향기나는교회 청소년부 주보입니다." />

<link rel="icon" type="image/x-icon" href="./favicon.ico">

<!-- css -->
<link rel="stylesheet" href="./resource/css/ux-common.css">
<link rel="stylesheet" href="./resource/css/style.css">

<!-- js -->
<script type="text/javascript" src="./resource/js/common.js"></script>

</head>
<body>

<div id="wrap">

	<!-- 2026 비전 -->
	<section class="vision">
		<img src="./resource/img/visual.jpg" alt="2026년 청소년부 표어">
	</section>

	<header class="header">
		<div class="logo">향기나는교회 청소년부 Weekly</div>
		<div id="weekDate" class="week"></div>
	</header>

	<!-- 이번 주 설교 -->
	<section class="hero">
		<p class="hero-label">이번 주 설교</p>
		<h1 id="sermonTitle" class="hero-title"></h1>
		<p id="preacher" class="hero-preacher"></p>
	</section>

	<!-- 오늘의 말씀 -->
	<section class="verse">
		<p class="verse-label">오늘의 말씀</p>

		<p id="verseText" class="verse-text"></p>
		<p id="verseRef" class="verse-ref"></p>
	</section>

	<!-- 예배 순서 -->
	<section class="card">
		<h2>예배 순서</h2>
		<ul id="orderList" class="flow">
			<li>
				<p class="title">사도신경</p>
				<p class="who" data-key="creed"></p>
			</li>
			<li>
				<p class="title">경배와 찬양</p>
				<p class="who" data-key="praise"></p>
			</li>
			<li>
				<p class="title">기도</p>
				<p class="who" data-key="pray"></p>
			</li>
			<li>
				<p class="title">성경봉독</p>
				<p class="who" data-key="read"></p>
			</li>
			<li>
				<p class="title">설교</p>
				<p class="who" data-key="sermon"></p>
			</li>
			<li>
				<p class="title">결단의 찬양 · 기도</p>
				<p class="who" data-key="commit"></p>
			</li>
			<li>
				<p class="title">봉헌</p>
				<p class="who" data-key="offer"></p>
			</li>
			<li>
				<p class="title">봉헌 기도</p>
				<p class="who" data-key="offer_pray"></p>
			</li>
			<li>
				<p class="title">파송찬양</p>
				<p class="who" data-key="send"></p>
			</li>
			<li>
				<p class="title">주기도문</p>
				<p class="who" data-key="lords"></p>
			</li>
			<li>
				<p class="title">청소년부 소식</p>
				<p class="who" data-key="news"></p>
			</li>
		</ul>

	</section>

	<!-- 공지 -->
	<section class="card">
		<h2>청소년부 소식</h2>
		<ul id="noticeList" class="notice"></ul>
	</section>

	<!-- 다음주 -->
	<section class="card">
		<h2>
			다음주 예배 위원
			<span id="nextDate" class="next-date"></span>
		</h2>
		<div id="nextList" class="grid">
			<div>
				<p class="title">사회</p>
				<p class="who" data-key="social"></p>
			</div>
			<div>
				<p class="title">기도</p>
				<p class="who" data-key="pray"></p>
			</div>
			<div>
				<p class="title">헌금</p>
				<p class="who" data-key="offer"></p>
			</div>
		</div>
	</section>

	<section>
		<a href="./sub/list.html" class="btn archive-btn">지난 주보 보기</a>
	</section>

	<!-- 주보 공유 -->
	<section class="share-wrap btn-wrap txt1 keep-all-pretty">
		<button type="button" id="kakaotalk-sharing-btn" class="btn btn-full"><img src="./resource/img/icon-kakao.png" alt="카카오톡 아이콘" />카카오톡으로 공유</button>
		<button type="button" class="btn btn-full copyText" data-copy="https://haneulworks.github.io/hgnn-youth-weekly/"><img src="./resource/img/icon-link.png" alt="링크 아이콘" /> 온라인 주보 링크 복사하기</button>
	</section>

	<button id="toTop" class="to-top" aria-label="맨 위로 이동"><img src="./resource/img/arrow-up.png" alt="화살표"></button>

	<footer class="footer">Copyright © 2026 향기나는교회 청소년부</footer>

</div>

<script>

</script>

<script>
	document.getElementById('kakaotalk-sharing-btn').addEventListener('click', function () {
		Kakao.Share.sendCustom({
			templateId: 127876, // 숫자만 입력
			templateArgs: {
				FW: "향기나는교회 청소년부",
				date: "2026.01.11"
			}
		});
	});
</script>


</body>
</html>
