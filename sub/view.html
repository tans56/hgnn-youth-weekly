<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HGNN Youth · Weekly</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/x-icon" href="../../favicon.ico">

<link rel="stylesheet" href="../resource/css/ux-common.css">
<link rel="stylesheet" href="../resource/css/style.css">
<link rel="stylesheet" href="../resource/css/sub.css">
</head>
<body>

<div id="wrap">
	<section>
		<a href="../sub/list.html" class="back-btn"
		onclick="if(history.length > 1){ history.back(); return false; }">←</a>
	</section>

	<header class="header">
		<div class="logo">향기나는교회 청소년부 Weekly</div>
		<div id="weekDate" class="week"></div>
	</header>

	<!-- 이번 주 설교 -->
	<section class="hero">
		<p class="hero-label">이번 주 설교</p>
		<h1 id="sermonTitle" class="hero-title"></h1>
		<p id="preacher" class="hero-preacher"></p>
	</section>

	<!-- 오늘의 말씀 -->
	<section class="verse">
		<p class="verse-label">오늘의 말씀</p>

		<p id="verseText" class="verse-text"></p>
		<p id="verseRef" class="verse-ref"></p>
	</section>

	<!-- 예배 순서 -->
	<section class="card">
		<h2>예배 순서</h2>
		<ul id="orderList" class="flow">
			<li><span class="title">사도신경</span><span class="who" data-key="creed"></span></li>
			<li><span class="title">경배와 찬양</span><span class="who" data-key="praise"></span></li>
			<li><span class="title">기도</span><span class="who" data-key="pray"></span></li>
			<li><span class="title">성경봉독</span><span class="who" data-key="read"></span></li>
			<li><span class="title">설교</span><span class="who" data-key="sermon"></span></li>
			<li><span class="title">결단의 찬양 · 기도</span><span class="who" data-key="commit"></span></li>
			<li><span class="title">봉헌</span><span class="who" data-key="offer"></span></li>
			<li><span class="title">봉헌 기도</span><span class="who" data-key="offer_pray"></span></li>
			<li><span class="title">파송찬양</span><span class="who" data-key="send"></span></li>
			<li><span class="title">주기도문</span><span class="who" data-key="lords"></span></li>
			<li><span class="title">청소년부 소식</span><span class="who" data-key="news"></span></li>
		</ul>

	</section>

	<!-- 공지 -->
	<section class="card">
		<h2>청소년부 소식</h2>
		<ul id="noticeList" class="notice"></ul>
	</section>

	<!-- 다음주 -->
	<section class="card">
		<h2>
			다음주 예배 위원
			<span id="nextDate" class="next-date"></span>
		</h2>
		<div id="nextList" class="grid">
			<div>
				<span class="title">사회</span>
				<span class="who" data-key="social"></span>
			</div>
			<div>
				<span class="title">기도</span>
				<span class="who" data-key="pray"></span>
			</div>
			<div>
				<span class="title">헌금</span>
				<span class="who" data-key="offer"></span>
			</div>
		</div>
	</section>
</div>

<script src="../resource/js/view.js"></script>
</body>
</html>
