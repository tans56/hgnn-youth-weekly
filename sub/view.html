<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HGNN Youth · Weekly</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../resource/css/reset.css">
<link rel="stylesheet" href="../resource/css/style.css">
<link rel="stylesheet" href="../resource/css/sub.css">
</head>
<body>

<div class="app">
	<a href="../sub/list.html" class="back-btn"
		onclick="if(history.length > 1){ history.back(); return false; }">←</a>

	<header class="app-header">
		<div class="logo">향기나는교회 청소년부 Weekly</div>
		<div class="week" id="weekDate"></div>
	</header>

	<!-- 이번 주 설교 -->
	<section class="hero">
		<p class="hero-label">이번 주 설교</p>
		<h1 class="hero-title" id="sermonTitle"></h1>
		<p class="hero-preacher" id="preacher"></p>
	</section>

	<!-- 오늘의 말씀 -->
	<section class="verse">
		<p class="verse-label">오늘의 말씀</p>

		<p class="verse-text" id="verseText"></p>
		<p class="verse-ref" id="verseRef"></p>
	</section>

	<!-- 예배 순서 -->
	<section class="card">
		<h2>예배 순서</h2>
		<ul class="flow" id="orderList"></ul>
	</section>

	<!-- 공지 -->
	<section class="card">
		<h2>청소년부 소식</h2>
		<ul class="notice" id="noticeList"></ul>
	</section>

	<!-- 다음주 -->
	<section class="card">
		<h2>
			다음주 예배 위원
			<span class="next-date" id="nextDate"></span>
		</h2>
		<div class="grid" id="nextList"></div>
	</section>
</div>

<script src="../resource/js/view.js"></script>
</body>
</html>
